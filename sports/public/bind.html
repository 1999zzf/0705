<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bind.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="page">
            <div class="sub-header">
                <div class="back"></div>
                <div class="title">绑定手机</div>
            </div>
            <div class="main">
                <div class="tip">
                    <div class="icon"></div>
                    <div class="text">新手机号验证后，即可绑定成功！</div>
                </div>
                <div class="input-wrap" style="margin-top: 25px;">
                    <input type="text" placeholder="绑定手机号" class="cellphone">
                </div>
                <div class="input-wrap" style="margin-top: 10px;">
                    <input type="text" placeholder="请输入短信验证码" class="code">
                    <div class="code-btn">获取验证码</div>
                </div>
                <div class="save-btn">下一步</div>
            </div>
        </div>
    </div>
    <script>
        var phone=document.querySelectorAll('input')[0]
        var abtn=document.querySelector('.code-btn')
        var times=11;
        phone.onkeyup=function(){
    if(phone.value.length==11){
        abtn.setAttribute('class','code-btn success');
        abtn.onclick=function(){
            timer=setInterval(function(){
                if(phone.value.length==11){
					times--;
					abtn.innerHTML="重新获取（"+times+")";
                    abtn.style.color= "#717376";
            }
            if(times==0){
                abtn.innerHTML="获取短信验证码";
                clearTimeout(timer)
                times=11;
                abtn.style.color= "#eb1625";
            }
            },1000)
        }
    }else{
        abtn.setAttribute('class','code-btn');
    }
    
}
    </script>
    <script src="js/bind.js"></script>
</body>
</html>
