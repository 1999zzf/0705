    <script>
        var aimg=document.querySelector('img')
        var title=document.querySelectorAll('.title')[1]
        var aprice=document.querySelector('.price')
        var aul=document.querySelectorAll('ul')[0]
        var ali=aul.querySelectorAll('li')[1]
        var oul=document.querySelectorAll('ul')[1]
        var oli=oul.querySelectorAll('li')[1]
        var wrap=document.querySelector('.price-wrap')
        var span=wrap.querySelectorAll('span')[1]
        var btn=document.querySelector('.balance-btn')
        zz=JSON.parse( window.localStorage.getItem('gid'))
        xx=JSON.parse( window.localStorage.getItem('xx'))
        var input=document.querySelector('.amount')
        input.innerHTML='x'+xx;
        aimg.src=JSON.parse(zz.key2).data.images[0]
        title.innerHTML=JSON.parse(zz.key2).data.title;
        aprice.innerHTML="￥"+JSON.parse(zz.key2).data.price*JSON.parse( window.localStorage.getItem('xx'))
        ali.innerHTML="￥"+JSON.parse(zz.key2).data.price*JSON.parse( window.localStorage.getItem('xx'))
        oli.innerHTML="￥"+JSON.parse(zz.key2).data.freight
        if(JSON.parse(zz.key1).data.length>1){
            document.querySelectorAll('span')[0].innerHTML=JSON.parse(zz.key1).data[0].title+"："+window.localStorage.getItem('ll');
            document.querySelectorAll('span')[1].innerHTML=JSON.parse(zz.key1).data[1].title+"："+window.localStorage.getItem('dd');
        }else if(JSON.parse(zz.key1).data.length=1){
            document.querySelectorAll('span')[0].innerHTML=JSON.parse(zz.key1).data[0].title+"："+window.localStorage.getItem('ll');
        }
        total=JSON.parse(zz.key2).data.price*JSON.parse( window.localStorage.getItem('xx')) +JSON.parse(zz.key2).data.freight
        span.innerHTML="￥"+total;
        btn.onclick=function(){
            window.location.href='end.html';
        }
    </script>
