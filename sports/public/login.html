<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body style="font-size: 16px;">
    <div>
        <div class="page">
            <div class="sub-header">
                <div class="back"></div>
                <div class="title">会员登录</div>
            </div>
            <div class="main login-main">
                <div class="code-wrap"style="margin-top:0px ;">
                    <input type="text" placeholder="手机号">
                </div>
                <div class="password-wrap">
                    <div class="password">
                        <input type="password" placeholder="密码">
                    </div>
                    <div class="switch-wrap">
                        <div role="switch" aria-checked="false" class="van-switch">
                            <div class="van-switch__node"></div>
                        </div>
                    </div>
                </div>
                <div class="sure-btn">登录</div>
                <div class="fasterg-wrap">
                    <div><img src="images/home/index/forget.png" alt="">忘记密码</div>
                    <div class="zhuce"><img src="images/home/index/reg.png" alt="">快速注册</div>
                </div>
            </div>
        </div>
    </div>
    <div class="van-toast van-toast--middle van-toast--text" style="z-index: 2003; display:none;">
        <div class="van-toast__text"></div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
