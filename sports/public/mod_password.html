<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mod_password.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="page">
            <div class="sub-header">
                <div class="back"></div>
                <div class="title">修改密码</div>
            </div>
            <div class="main">
                <div class="input-wrap">
                    <input type="password" class="password" placeholder="请输入不小于6位的密码">
                    <div class="switch-wrap">
                        <div class="van-switch" role="switch" aria-checked="false">
                            <div class="van-switch__node"></div>
                        </div>
                    </div>
                </div>
                <div class="save-btn">提交</div>
            </div>
        </div>
    </div>
    <script src="js/mod_password.js"></script>
</body>
</html>
