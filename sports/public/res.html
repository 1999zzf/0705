<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/res.css">
    <script src="javascripts/template-web.js"></script>
    <script src="javascripts/axios.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div class="page">
            <div class="sub-header">
                <div class="back"></div>
                <div class="title">会员注册</div>
            </div>
            <div class="main">
                <div class="inputs">
                    <input type="text " placeholder="验证码">
                    <div class="vcode-img"><img src="http://vueshop.glbuys.com/api/vcode/chkcode?token=1ec949a15fb709370f" alt=""></div>  
                </div>
                <div class="cellphone-wrap">
                    <div class="cellphone"><input type="tel" placeholder="请输入手机号" value=""></div>
                    <div class="code-btn">获取短信验证码</div>
                </div>
                <div class="code-wrap">
                    <input type="text" placeholder="请输入短信验证码">
                </div>
                <div class="password-wrap">
                    <div class="password">
                        <input type="password" placeholder="请输入密码">
                    </div>
                    <div class="switch-wrap">
                        <div role="switch" aria-checked="false" class="van-switch">
                            <div class="van-switch__node"></div>
                        </div>
                    </div>
                </div>
                <div class="sure-btn">注册</div>
            </div>
        </div>
    </div>
    <div class="van-toast van-toast--middle van-toast--text" style="z-index: 2003; display:none;">
        <div class="van-toast__text"></div>
    </div>
    <script src="js/res.js"></script>
</body>
</html>
